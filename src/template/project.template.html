<div class="container">
		    <div class="col-md-12" ng-repeat="item in psCtrl.items[1].projects[0]">
						<h2>{{item.title}}</h2>
						<div class="col-md-4">
							<img class="imgfit" ng-src="img/{{item.image}}"  alt="photo"/>
						</div>
						<div class="col-md-8">
							<p ng-bind-html="uCanTrust(item.description)"></p>
						</div>
						<div class="col-md-12">
							<p>URL: {{item.url}}</p>
		      		<p>Started: {{item.started}}</p>
							<p>Closure date:{{item.finished}}</p>
							<!-- <div ng-if="item.author">Authors:
								<span ng-repeat="person in item.author" ng-init="sectionIndex = $index">
									<span ng-show="sectionIndex > 0">, </span>{{person.title}}. {{person.name}} {{person.surname}}</span>
							</div> -->
					</div>
					<hr class="col-md-12">
						<div ng-if="showComment">
							<h4  class="col-md-12">Leave a comment</h4>
							<div  class="col-md-11">
								<textarea data-ui-tinymce data-ng-model="psCtrl.newcomment"></textarea>
							</div>
						</div>
						<p ng-model="psCtrl.newcomment"></p>
						<div  ng-if="showComment" class="col-md-1">
							<button class="cmnt green glyphicon glyphicon-plus rbn" ng-click="addComment('projects', item.authority_id, item.id, psCtrl.newcomment)"></button>
						</div>
						<h4 class="col-md-12">Comments</h4>
				    <div ng-repeat="item in psCtrl.items[7].comment[0]">
							<div class="col-md-12">
								<div class="col-md-2">
									<div>{{item.uname}}:</div>
									<span class="label label-info">{{item.updated_at}}</span>
								</div>
								<div ng-if="item.UID!=item.user_id" class="well col-md-9" ng-bind-html="uCanTrust(item.comment)" ng-disabled="true"></div>
								<div class="col-md-1" ng-if="item.UID==item.user_id">
									<button class="glyphicon glyphicon-remove rbn red" ng-click="deleteComment('comments', item.authority_id, item.id)"></button>
									<button class="glyphicon glyphicon-ok rbn blue" ng-click="updateComment('comments', item.authority_id, item.id, item.comment)"></button>
								</div>
								<div class="well col-md-8" ng-if="item.UID==item.user_id">
									<textarea data-ui-tinymce id="tinymce2" data-ng-model="item.comment"</textarea>
								</div>
							</div>
				    </div>
						</div>
					<hr class="col-md-12">
	</div>
