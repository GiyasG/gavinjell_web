      <span>Type of property</span>
      <input class="form-control" type="text" ng-model="fTeamcontact.propertytype" value=""/>
      <span>Country</span>
      <input class="form-control" type="text" ng-model="fTeamcontact.country" value=""/>
      <span>City</span>
      <input class="form-control" type="text" ng-model="fTeamcontact.city" value=""/>
      <span>Postcode</span>
      <input class="form-control" type="text" ng-model="fTeamcontact.postcode" value=""/>
      <span>Street</span>
      <input class="form-control" type="text" ng-model="fTeamcontact.street" value=""/>
